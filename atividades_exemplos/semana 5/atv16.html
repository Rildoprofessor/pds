<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade</title>
</head>
<body>
<div>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
      
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="checkin">Data de Check-in:</label>
        <input type="date" id="checkin" name="checkin" required><br>
      
        <label for="checkout">Data de Check-out:</label>
        <input type="date" id="checkout" name="checkout" required><br>
      
        <label for="hospedes">Número de Hóspedes:</label>
        <input type="number" id="hospedes" name="hospedes" required><br>
      
        <button type="submit">Reservar</button>
      </form>
      
</div>     
</body>
</html>

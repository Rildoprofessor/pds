<!DOCTYPE html>
<html>
<head>
  <title>Exemplo - Estados de Interação</title>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #e9e637;
      color: rgb(0, 0, 0);
    }
    .button:active {
      background-color: #0d7de6;
    }
    .button:focus {
      outline: none;
      box-shadow: 0 0 5px #f109f1;
    }
  </style>
</head>
<body>
  <h1>Exemplo - Estados de Interação</h1>
  <button class="button">Botão Interativo</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Tabela com Estilos Condicionais</title>
  <style>
    /* Estiliza células com a classe "destaque" */
    .destaque {
      background-color: yellow; 
    /* Define uma cor de fundo amarela */
    }
    /* Estiliza células com a classe "importante" */
    .importante {
      font-weight: bold; /* Deixa o texto em negrito */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="importante">Item 1</td>
      <td>Item 2</td>
    </tr>
    <tr>
      <td>Item 3</td>
      <td class="destaque">Item 4</td>
    </tr>
  </table>
</body>
</html>

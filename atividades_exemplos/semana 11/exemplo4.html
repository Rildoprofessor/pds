<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Listas Ordenadas com CSS</title>
  <style>
    /* Estiliza a lista ordenada */
    ol {
      list-style-type: upper-roman; 
    /* Altera o tipo de numerador para algarismos romanos maiúsculos */
    }
    /* Estiliza os itens da lista */
    li {
      color: green; /* Altera a cor do texto da lista para verde */
    }
  </style>
</head>
<body>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
</body>
</html>

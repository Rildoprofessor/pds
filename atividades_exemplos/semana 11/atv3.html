<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Tabelas com Bordas e Cores</title>
  <style>
    /* Estiliza a tabela */
    table {
      border-collapse: collapse; 
    /* Junta as bordas das células para criar uma aparência mais consistente */
      width: 50%; /* Define a largura da tabela como 50% do tamanho da tela */
      border: 4px solid red; /* Adiciona uma borda vermelha de 4px na tabela */
    }
    /* Estiliza as células de dados */
    td {
      border: 2px solid blue; 
    /* Adiciona uma borda azul de 2px em todas as células */
      padding: 10px; 
    /* Adiciona um espaçamento interno de 10px em todas as células */
      text-align: center; /* Alinha o texto ao centro horizontalmente */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Item 1</td>
      <td>Item 2</td>
      <td>Item 3</td>
    </tr>
    <tr>
      <td>Item 4</td>
      <td>Item 5</td>
      <td>Item 6</td>
    </tr>
    <tr>
      <td>Item 7</td>
      <td>Item 8</td>
      <td>Item 9</td>
    </tr>
  </table>
</body>
</html>

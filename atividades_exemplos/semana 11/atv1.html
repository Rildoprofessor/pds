<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Listas Não Ordenadas</title>
  <style>
    /* Estiliza a lista não ordenada */
    ul {
      list-style-type: square; /* Altera o estilo do marcador para quadrado */
      color: red; /* Altera a cor do marcador para vermelho */
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Tabela com Imagens e Conteúdo Multimídia</title>
  <style>
    /* Estiliza a tabela */
    table {
      border-collapse: collapse; 
    /* Junta as bordas das células para criar uma aparência mais consistente */
      width: 100%; /* Define a largura da tabela como 100% do tamanho da tela */
    }
    /* Estiliza as células de dados */
    td {
      padding: 10px; /* Adiciona um espaçamento interno de 10px em todas as células */
      border: 1px solid #000000; 
    /* Adiciona uma borda de 1px preto em todas as células */
      text-align: center; /* Alinha o texto ao centro horizontalmente */
    }
    /* Estiliza as imagens */
    img {
      max-width: 100%; /* Garante que a imagem não ultrapasse o tamanho da célula */
      height: auto; /* Mantém a proporção original da imagem */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <img src="imagem1.png" alt="Imagem 1">
        <p>Descrição da imagem 1</p>
      </td>
      <td>
        <img src="imagem2.png" alt="Imagem 2">
        <p>Descrição da imagem 2</p>
      </td>
    </tr>
  </table>
</body>
</html>

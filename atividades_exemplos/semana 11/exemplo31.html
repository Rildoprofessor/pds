<!DOCTYPE html>
<html>
<head>
  <title>Exemplo - Estilos para Itens de Menu</title>
  <style>
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      display: inline-block;
      margin-right: 20px;
    }
    .menu li:last-child {
      margin-right: 0;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px;
      border-bottom: 2px solid transparent;
    }
    .menu a:hover {
      background-color: #f2f2f2;
    }
    .menu a.active {
      border-bottom: 2px solid #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Exemplo - Estilos para Itens de Menu</h1>
  <ul class="menu">
    <li><a href="#" class="active">Home</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
</body>
</html>

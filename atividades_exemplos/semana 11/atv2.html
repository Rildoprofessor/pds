<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Listas Ordenadas</title>
  <style>
    /* Estiliza a lista ordenada */
    ol {
      list-style-type: upper-roman; 
/* Altera o estilo do numerador para números romanos maiúsculos */
      color: blue; 
/* Altera a cor do numerador para azul */
    }
  </style>
</head>
<body>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ol>
</body>
</html>

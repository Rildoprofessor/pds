<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Dados em Formato de Grade</title>
  <style>
    /* Estiliza a tabela */
    table {
      border-collapse: collapse; 
 /* Junta as bordas das células para criar uma aparência mais consistente */
      width: 100%; 
/* Define a largura da tabela como 100% do tamanho da tela */
    }
    /* Estiliza as células de dados */
    td {
      padding: 10px; 
    /* Adiciona um espaçamento interno de 10px em todas as células */
      border: 1px solid #ccc; 
    /* Adiciona uma borda de 1px cinza em todas as células */
      text-align: center; 
    /* Alinha o texto ao centro horizontalmente */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Item 1</td>
      <td>Item 2</td>
      <td>Item 3</td>
    </tr>
    <tr>
      <td>Item 4</td>
      <td>Item 5</td>
      <td>Item 6</td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Alinhamento de Conteúdo em Tabelas com CSS</title>
  <style>
    /* Alinha o texto ao centro horizontalmente */
    td {
      text-align: center;
    }
    /* Alinha o conteúdo verticalmente ao centro */
    td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Célula 1</td>
      <td>Célula 2</td>
    </tr>
    <tr>
      <td>Célula 3</td>
      <td>Célula 4</td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Exemplo - Estilo para Menu Vertical</title>
  <style>
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      display: block;
      margin-bottom: 10px;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px;
      display: block;
      background-color: #e9da0e;
      border-radius: 5px;
    }
    .menu a:hover {
      background-color: #f15656;
    }
  </style>
</head>
<body>
  <h1>Exemplo - Estilo para Menu Vertical</h1>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
</body>
</html>

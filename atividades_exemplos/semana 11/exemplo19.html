<!DOCTYPE html>
<html>
<head>
  <title>Tabela com Efeitos Interativos</title>
  <style>
    /* Estiliza a tabela */
    table {
      border-collapse: collapse; 
      /* Junta as bordas das células para criar uma aparência mais consistente */
      width: 100%; /* Define a largura da tabela como 100% do tamanho da tela */
    }
    /* Estiliza as células de dados */
    td {
      padding: 10px; /* Adiciona um espaçamento interno de 10px em todas as células */
      border: 1px solid #000000; 
      /* Adiciona uma borda de 1px preto em todas as células */
      text-align: center; /* Alinha o texto ao centro horizontalmente */
      transition: background-color 0.3s ease; 
      /* Adiciona uma transição suave para a mudança de cor de fundo */
    }
    /* Efeito de hover nas células */
    td:hover {
      background-color: #e74949; 
      /* Define uma cor de fundo vermelho claro ao passar o mouse sobre a célula */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Item 1</td>
      <td>Item 2</td>
    </tr>
    <tr>
      <td>Item 3</td>
      <td>Item 4</td>
    </tr>
  </table>
</body>
</html>

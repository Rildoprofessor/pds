<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Tabelas com Linhas Alternadas</title>
  <style>
    /* Estiliza as células de dados da linha par */
    tr:nth-child(even) {
      background-color: #0f8ee2; /* Define uma cor de fundo azul claro */
    }
    /* Estiliza as células de dados da linha ímpar */
    tr:nth-child(odd) {
      background-color: #e01717; /* Define uma cor de fundo vermelho */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Item 1</td>
      <td>Item 2</td>
    </tr>
    <tr>
      <td>Item 3</td>
      <td>Item 4</td>
    </tr>
  </table>
</body>
</html>

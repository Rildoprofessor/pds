<!DOCTYPE html>
<html>
<head>
  <title>Exemplo  - Utilização de tags</title>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #ee13c9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Exemplo - Utilização de Tags HTML</h1>
  <button class="button">Botão com tag &lt;button&gt;</button>
  <a href="#" class="button">Botão com tag &lt;a&gt;</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Exemplo 6.3 - Transições para Menu Dropdown</title>
  <style>
    .menu {
      list-style: none;
      padding: 0;
      background-color: #66da7f;
    }
    .menu li {
      display: inline-block;
      margin-right: 20px;
      position: relative;
    }
    .menu li:last-child {
      margin-right: 0;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f0e32e;
      border-radius: 5px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .menu li:hover .submenu {
      display: block;
      opacity: 1;
      visibility: visible;
    }
    .submenu li {
      display: block;
    }
    .submenu li a {
      color: #333;
      padding: 5px;
      display: block;
      text-align: left;
    }
    .submenu li a:hover {
      background-color: #0e4fc7;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Exemplo 6.3 - Transições para Menu Dropdown</h1>
  <ul class="menu">
    <li>
      <a href="#">Home</a>
      <ul class="submenu">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Serviços</a>
      <ul class="submenu">
        <li><a href="#">Web Design</a></li>
        <li><a href="#">Desenvolvimento</a></li>
      </ul>
    </li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Listas Não Ordenadas com CSS</title>
  <style>
    /* Estiliza a lista não ordenada */
    ul {
      list-style-type: circle; /* Altera o tipo de marcador para círculo */
    }
    /* Estiliza os itens da lista */
    li {
      color: blue; /* Altera a cor do texto da lista para azul */
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>

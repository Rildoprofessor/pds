<!DOCTYPE html>
<html>
<head>
  <title>Exemplo 6.2 - Estilos para Menu Dropdown</title>
  <style>
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      display: inline-block;
      margin-right: 20px;
      position: relative;
    }
    .menu li:last-child {
      margin-right: 0;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px;
    }
    .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #14c0eb;
      border-radius: 5px;
    }
    .menu li:hover .submenu {
      display: block;
    }
    .submenu li {
      display: block;
    }
    .submenu li a {
      color: #333;
      padding: 5px;
      display: block;
      text-align: left;
    }
    .submenu li a:hover {
      background-color: #ee4343;
    }
  </style>
</head>
<body>
  <h1>Exemplo 6.2 - Estilos para Menu Dropdown</h1>
  <ul class="menu">
    <li>
      <a href="#">Home</a>
      <ul class="submenu">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </li>
    <li>
      <a href="#">Servi√ßos</a>
      <ul class="submenu">
        <li><a href="#">Web Design</a></li>
        <li><a href="#">Desenvolvimento</a></li>
      </ul>
    </li>
  </ul>
</body>
</html>

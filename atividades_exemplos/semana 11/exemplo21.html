<!DOCTYPE html>
<html>
<head>
  <title>Exemplo - Benefícios do CSS</title>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #0553c7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Exemplo - Benefícios da Utilização de CSS</h1>
  <p>O uso do CSS permite personalizar os elementos interativos de forma fácil e consistente.
     Veja o exemplo abaixo:</p>
  <button class="button">Botão Personalizado</button>
</body>
</html>

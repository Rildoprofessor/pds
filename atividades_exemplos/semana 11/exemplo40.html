<!DOCTYPE html>
<html>
<head>
  <title>Exemplo - Menu Responsivo</title>
  <style>
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      display: block;
      margin-bottom: 10px;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px;
      display: block;
      background-color: #09e6c8;
      border-radius: 5px;
    }
    .menu a:hover {
      background-color: #0c1141;
      color: #ffffff;
    }

    /* Media query para dispositivos móveis */
    @media (max-width: 768px) {
      .menu li {
        display: none;
      }
      .menu.active li {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Exemplo - Menu Responsivo</h1>
  <button onclick="toggleMenu()">Mostrar/Esconder Menu</button>
  <ul class="menu" id="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
    <li><a href="#">Serviços</a></li>
    <li><a href="#">Web Design</a></li>
    <li><a href="#">Desenvolvimento</a></li>
  </ul>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("active");
    }
  </script>
</body>
</html>

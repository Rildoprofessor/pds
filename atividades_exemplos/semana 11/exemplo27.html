<!DOCTYPE html>
<html>
<head>
  <title>Exemplo - Transições e Animações</title>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0a0dd6;
    }
  </style>
</head>
<body>
  <h1>Exemplo - Transições e Animações</h1>
  <button class="button">Botão Interativo</button>
</body>
</html>

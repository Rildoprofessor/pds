<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Listas com Ícones Personalizados</title>
  <style>
    /* Estiliza a lista não ordenada */
    ul {
      list-style-image: url('check.png'); 
      /* Define a imagem 'icone.png' como marcador */
      padding-left: 20px; 
      /* Adiciona um recuo à esquerda para acomodar o ícone */
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>
</body>
</html>

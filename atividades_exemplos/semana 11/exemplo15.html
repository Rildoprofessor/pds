<!DOCTYPE html>
<html>
<head>
  <title>Layout com Tabelas</title>
  <style>
    /* Estiliza a tabela de layout */
    table.layout {
      width: 100%; 
    /* Define a largura da tabela como 100% do tamanho da tela */
      border-collapse: collapse; 
    /* Junta as bordas das células para criar uma aparência mais consistente */
    }
    /* Estiliza as células da tabela de layout */
    td.cell {
      padding: 10px; 
    /* Adiciona um espaçamento interno de 10px em todas as células */
      border: 1px solid black; 
    /* Adiciona uma borda de 1px preta em todas as células */
    }
  </style>
</head>
<body>
  <table class="layout">
    <tr>
      <td class="cell">Cabeçalho</td>
    </tr>
    <tr>
      <td class="cell">Conteúdo</td>
    </tr>
    <tr>
      <td class="cell">Rodapé</td>
    </tr>
  </table>
</body>
</html>

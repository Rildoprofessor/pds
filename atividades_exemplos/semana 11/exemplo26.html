<!DOCTYPE html>
<html>
<head>
  <title>Exemplo - Botões com Ícones e Imagens</title>
  <style>
    .button {
      padding: 10px 20px;
      background-color: #0f50db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-image: url('checkmark.png');
      background-size: 20px 20px;
      background-repeat: no-repeat;
      background-position: 10px center;
      padding-left: 40px;
    }
  </style>
</head>
<body>
  <h1>Exemplo - Botões com Ícones e Imagens</h1>
  <button class="button">Botão com Ícone</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Cabeçalhos de Tabela com CSS</title>
  <style>
    /* Estiliza os cabeçalhos da tabela */
    th {
      background-color: #f2f2f2; /* Define uma cor de fundo cinza claro */
      color: #555; /* Define a cor do texto para um cinza escuro */
      font-weight: bold; /* Deixa o texto em negrito */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th>Profissão</th>
    </tr>
    <tr>
      <td>João</td>
      <td>30</td>
      <td>Engenheiro</td>
    </tr>
  </table>
</body>
</html>

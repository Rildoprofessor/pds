<!DOCTYPE html>
<html>
<head>
  <title>Listas com Ícones Personalizados</title>
  <style>
    /* Estiliza a lista não ordenada */
    ul {
      list-style-type: none; /* Remove o marcador padrão */
    }
    /* Define imagens como marcadores */
    li {
      list-style-image: url('checkmark.png'); 
    /* Usa uma imagem como marcador */
      padding-left: 20px; 
    /* Adiciona um espaçamento à esquerda para a imagem não sobrepor o texto */
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>

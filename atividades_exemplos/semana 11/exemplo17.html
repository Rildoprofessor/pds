<!DOCTYPE html>
<html>
<head>
  <title>Tabela de Preços Estilizada</title>
  <style>
    /* Estiliza a tabela de preços */
    table {
      border-collapse: collapse; 
    /* Junta as bordas das células para criar uma aparência mais consistente */
      width: 100%; /* Define a largura da tabela como 100% do tamanho da tela */
    }
    /* Estiliza as células de cabeçalho */
    th {
      background-color: #f2f2f2; /* Define uma cor de fundo cinza claro */
      padding: 10px; /* Adiciona um espaçamento interno de 10px em todas as células */
      border: 1px solid #000000; /* Adiciona uma borda de 1px preto em todas as células */
      text-align: center; /* Alinha o texto ao centro horizontalmente */
    }
    /* Estiliza as células de dados */
    td {
      padding: 10px; /* Adiciona um espaçamento interno de 10px em todas as células */
      border: 1px solid #000000; /* Adiciona uma borda de 1px preto em todas as células */
      text-align: center; /* Alinha o texto ao centro horizontalmente */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Plano</th>
      <th>Preço</th>
      <th>Recursos</th>
    </tr>
    <tr>
      <td>Plano Básico</td>
      <td>R$ 19,90</td>
      <td>Recursos básicos</td>
    </tr>
    <tr>
      <td>Plano Avançado</td>
      <td>R$ 49,90</td>
      <td>Recursos avançados</td>
    </tr>
    <tr>
      <td>Plano Premium</td>
      <td>R$ 99,90</td>
      <td>Recursos premium</td>
    </tr>
  </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Atividade 06 - Bot√£o Personalizado</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f2f2f2;
  }
  
  .custom-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }
  
  .custom-button:hover {
    background-color: #eb0f07;
    transform: scale(1.05);
  }
  </style>
</head>
<body>
  <button class="custom-button">Clique Aqui</button>
</body>

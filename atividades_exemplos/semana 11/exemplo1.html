<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Listas com CSS</title>
  <style>
    /* Estilo para a lista não ordenada */
    ul {
      list-style-type: square; /* Altera o marcador para quadrado */
      color: blue; /* Altera a cor do texto da lista para azul */
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>

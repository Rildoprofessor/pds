<!DOCTYPE html>
<html>
<head>
  <title>Exemplo - Menu Horizontal</title>
  <style>
    .menu {
      list-style: none;
      padding: 0;
    }
    .menu li {
      display: inline-block;
      margin-right: 20px;
    }
    .menu li:last-child {
      margin-right: 0;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px;
    }
    .menu a:hover {
      background-color: #c40707;
      color: #fdfdfd;
    }
  </style>
</head>
<body>
  <h1>Exemplo - Menu Horizontal</h1>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Estilização de Tabelas com Cores Personalizadas</title>
  <style>
    /* Estiliza a tabela */
    table {
      border-collapse: collapse; 
    /* Junta as bordas das células para criar uma aparência mais consistente */
    }
    /* Estiliza as células de dados */
    td {
      padding: 10px; /* Adiciona um espaçamento interno de 10px em todas as células */
      background-color: #ee5959; /* Define uma cor de fundo vermelho claro */
      color: #555; /* Define a cor do texto para um cinza escuro */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>Item 1</td>
      <td>Item 2</td>
    </tr>
    <tr>
      <td>Item 3</td>
      <td>Item 4</td>
    </tr>
  </table>
</body>
</html>

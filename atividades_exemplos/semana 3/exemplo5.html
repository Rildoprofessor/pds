    <h1>Animais</h1>
    <h2>Répteis</h2>
    <p>Os répteis são animais de sangue frio, que possuem 
        escamas e geralmente põem ovos.</p>
    <h2>Aves</h2>
    <p>As aves são animais com penas, bicos e asas, 
        adaptados para o voo.</p>
    <h2>Peixes</h2>
    <p>Os peixes são animais aquáticos, com corpos 
        alongados e nadadeiras que lhes permitem nadar.</p>

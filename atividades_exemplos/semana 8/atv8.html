<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
    
    .elemento {
      animation: bounce 1s infinite;
    }
  </style>
</head>
<body>
  <div class="elemento">Elemento com animação de pulo</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Class</title>
      <style>
        .paragraph {
          border: 1px solid blue;
          padding: 10px;
          margin-bottom: 10px;
        }
    
        .paragraph1 {
          font-family: Arial;
          background-color: blue;
          color: white;
        }
    
        .paragraph2 {
          font-family: Verdana;
          background-color: red;
          color: yellow;
        }
    
        .paragraph3 {
          font-family: Calibri;
          background-color: green;
          color: black;
        }
      </style>
    </head>
    <body>
      <div class="paragraph paragraph1">
        <p>Primeiro parágrafo com fonte Arial, fundo azul e texto branco.</p>
      </div>
    
      <div class="paragraph paragraph2">
        <p>Segundo parágrafo com fonte Verdana, fundo vermelho e texto amarelo.</p>
      </div>
    
      <div class="paragraph paragraph3">
        <p>Terceiro parágrafo com fonte Calibri, fundo verde e texto preto.</p>
      </div>   
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividades de CSS</title>
        <style>
            /* Item 1: Cor vermelha para um parágrafo */
            p {
                color: red;
            }
    
            /* Item 2: Tamanho de fonte maior para h2 */
            h2 {
                font-size: 1.5em;
            }
    
            /* Item 3: Cor de fundo amarela para um elemento div */
            div {
                background-color: yellow;
            }
    
            /* Item 4: Margem à esquerda para criar espaço */
            p {
                margin-left: 20px;
            }
    
            /* Item 5: Espaçamento interno maior com padding */
            div {
                padding: 20px;
            }
    
            /* Item 6: Borda sólida preta para uma imagem */
            img {
                border: 1px solid black;
            }
    
            /* Item 7: Alinhar texto do parágrafo no centro */
            p {
                text-align: center;
            }
    
            /* Item 8: Estilizar link com cor azul, sem sublinhado e negrito no hover */
            a {
                color: blue;
                text-decoration: none;
            }
    
            a:hover {
                font-weight: bold;
            }
    
            /* Item 9: Estilizar lista com cor de fundo e cor do texto */
            ul {
                background-color: lightgray;
                color: navy;
            }
    
            /* Item 10: Borda sólida preta com margem e padding para uma imagem */
            img {
                border: 1px solid black;
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Título Principal</h1>
        <h2>Título Secundário</h2>
        <div>Div com fundo amarelo</div>
        <p>Parágrafo com margem à esquerda</p>
        <div>Div com espaçamento interno maior</div>
        <img src="img/loja.png" alt="Imagem com borda preta">
        <p>Parágrafo com texto centralizado</p>
        <a href="#">Link estilizado</a>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <img src="img/emoji.jpeg" alt="Imagem com borda preta, margem e padding">  
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Modelos</title>
</head>
<body>
    <div>
        <h1>Recrutamento de Modelos</h1>
    <p>A carreira de modelo é cheia de oportunidades emocionantes e desafios únicos. Nossa agência está aqui para ajudar modelos a alcançarem seu potencial máximo e conquistarem o sucesso na indústria da moda.</p>
    </div>
    <div> 
        <h2>Faça parte da nossa equipe</h2>
        <form action="mailto:recrutamento@agenciamodelos.com" method="post" enctype="text/plain">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required><br><br>
          
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br><br>
          
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone"><br><br>
          
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" required><br><br>
          
          <label for="genero">Gênero:</label>
          <select id="genero" name="genero" required>
            <option value="homem">Homem</option>
            <option value="mulher">Mulher</option>
            <option value="crianca">Criança</option>
          </select><br><br>

          <label for="foto">Foto:</label>
          <input type="file" id="foto" name="foto"><br>

          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea><br><br> 
          <input type="submit" value="Enviar">
        </form>
</div>
<hr>
<a href="index.html">Voltar para o início</a>
</body>
</html>
